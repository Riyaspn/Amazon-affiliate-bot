name: Amazon Affiliate Bot

on:
  schedule:
    - cron: '30 3,15 * * *'
  workflow_dispatch:
    inputs:
      day:
        description: 'Day of the week (e.g., Monday)'
        required: false
        default: ''
      time_of_day:
        description: 'Time of day (morning/evening)'
        required: false
        default: ''

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium
          pip install httpx

      - name: Decode Amazon Storage and Save
        run: |
          echo "${{ secrets.AMAZON_STORAGE_BASE64 }}" | base64 --decode > amazon_storage.json

      - name: Run main.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_ACTIONS: true
        run: |
          python main.py "${{ github.event.inputs.day }}" "${{ github.event.inputs.time_of_day }}"

      - name: Commit and push hidden_gem_index.txt
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add hidden_gem_index.txt
          git commit -m "Update hidden gem index [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
