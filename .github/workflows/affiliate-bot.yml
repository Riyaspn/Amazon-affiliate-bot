name: Run Amazon Affiliate Bot

on:
  schedule:
    - cron: '30 3 * * *'     # 9:00 AM IST
    - cron: '30 15 * * *'    # 9:00 PM IST
  workflow_dispatch:
    inputs:
      day:
        description: 'Day of the week (e.g. Monday)'
        required: false
        default: ''
      time_of_day:
        description: 'Time of day: morning or evening'
        required: false
        default: ''

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npx playwright install --with-deps

      - name: â–¶ï¸ Run main.py
        run: |
          if [ -z "${{ github.event.inputs.day }}" ]; then
            echo "ğŸŸ¢ No manual inputs â€” running with system time"
            python main.py
          else
            echo "ğŸŸ¡ Manual input provided â€” running for ${{ github.event.inputs.day }} ${{ github.event.inputs.time_of_day }}"
            python main.py "${{ github.event.inputs.day }}" "${{ github.event.inputs.time_of_day }}"
          fi
