name: Run Affiliate Bot

on:
  workflow_dispatch:
    inputs:
      day:
        description: 'Day of the Week (e.g., Monday)'
        required: false
      time_of_day:
        description: 'Time of Day (morning/evening)'
        required: false
  schedule:
    - cron: '30 3 * * *'     # 9:00 AM IST
    - cron: '30 15 * * *'    # 9:00 PM IST

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get install -y libnss3
          npx playwright install firefox

      - name: Run main.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          day="${{ github.event.inputs.day || '' }}"
          time="${{ github.event.inputs.time_of_day || '' }}"
          if [ -z "$day" ]; then
            echo "ðŸŸ¡ No manual input â€” running scheduled default"
            python main.py
          else
            echo "ðŸŸ¡ Manual input provided â€” running for $day $time"
            python main.py "$day" "$time"

      - name: Upload Combo Screenshot (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: combo-debug
          path: combo_debug.png
